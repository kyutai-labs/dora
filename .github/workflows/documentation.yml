name: Documentation
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install '.[dev]'
        git config --global user.email "alex@kyutai.org"
        git config --global user.name "Alexandre DÃ©fossez (autodoc)"
        export PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION=python


    - name: Reset branch
      run: |
        git branch -f gh-pages main
        git checkout gh-pages

    - name: Make docs
      run: |
        make docs
        git add -f docs
        git commit -m docs

    - name: Push branch
      run: |
        git push -f -u origin gh-pages
